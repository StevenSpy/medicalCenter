    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" type="image/x-icon">
    <title>Contact</title>
</head>

<body>
    <div class="contentContact">
        <header>
            <figure>
                <img src="images/logo.png" alt="Logo du centre médical  ">
                <figcaption></figcaption>
            </figure>
        </header>

        <nav>
            <ul class="menu">

                <li class="Accueil"><a href="index.html" title="Lien nous ramenant vers la page Accueil">Accueil</a>
                </li>

                <li class="Disciplines"><a href="nosDisciplines.html" title="Lien vers la page Nos Disciplines">Nos

                <li class="Contact">Contact</li>

                </li>
                <li class="Urgence"><a href="urgence.html" title="Lien vers la page Urgence de notre site">Urgence</a>
                </li>
            </ul>
        </nav>

        <hr class="hrBeforeAside">

        <section class="sectionFormulaire">

            <form method="POST">
                <fieldset>
                    <legend>Veuillez séléctionner votre médecin</legend>
                    <input type="checkbox" class="Deniger" name="Deniger">
                    <label>Dr. Deniger Benoît</label>
                    <input type="checkbox" class="Dupuis" name="Dupuis">
                    <label>Dr. Dupuis Arianne</label>
                    <input type="checkbox" class="Authier" name="Authier">
                    <label>Dr. Authier Galatée</label>
                    <input type="checkbox" class="Bonneville" name="Bonneville">
                    <label>Dr. Bonneville Medoro</label>
                    <input type="checkbox" class="Roux" name="Roux">
                    <label>Dr. Roux Aubrette</label>
                    <input type="checkbox" class="Hoàng" name="Hoàng">
                    <label>Dr. Hoàng Nguyèn Ty</label>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Vos Informations : </legend>
                        <label>Homme</label>
                        <input type="radio" class="genreHomme" name="Homme">
                        <label>Femme</label>
                        <input type="radio" class="genreFemme" name="Femme">
                        <br>
                        <br>
                        <label>Prénom : </label>
                        <input type="text" class="prenom" name="Prénom" placeholder="Votre Prénom">
                        <br>
                        <br>
                        <label>Nom : </label>
                        <input type="text" class="nom" name="Nom" placeholder="Votre Nom">
                        <br>
                        <br>
                        <label>Téléphone : </label>
                        <input type="tel" class="telephone" name="telephone" placeholder="0300000000">
                        <br>
                        <br>
                        <label>eMail : </label>
                        <input type="email" class="mail" name="mail" placeholder="abz@boo.com">
                        <br>
                        <br>
                        <input type="submit" value="Envoyer le formulaire" class="envoie">

                    </fieldset>
                </fieldset>
            </form>
        </section>

        <section class="sectionMAP">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1271.5739393234549!2d3.4843073581930453!3d50.40108159486713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sparc+de+loisirs+de+Raismes!5e0!3m2!1sfr!2sfr!4v1566142359581!5m2!1sfr!2sfr"
                width="400" height="300" frameborder="0" style="border:0" allowfullscreen class="map"></iframe>
        </section>

        <hr class="hrBeforeFooter">

        <footer class="footer">
            <a href="#top" title="Retour en haut">
                <p>Retourner en haut de la page</p>
            </a>
        </footer>

    </div>

</body>

</html>
